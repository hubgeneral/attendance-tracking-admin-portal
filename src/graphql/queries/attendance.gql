query getAllAttendance($date: LocalDate, $search: String) {
  attendances(
    where: {
      currentDate: { eq: $date }
      or: [
        { user: { employeeName: { contains: $search } } }
        { user: { staffId: { contains: $search } } }
      ]
    }
  ) {
    clockIn
    clockOut
    currentDate
    totalHoursWorked
    user {
      id
      staffId
      employeeName
    }
  }
}

