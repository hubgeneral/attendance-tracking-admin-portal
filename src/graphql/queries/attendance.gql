query getAttendanceByDate($startDate: LocalDate, $endDate: LocalDate) {
  attendances(
    where: { and: [{ currentDate: { gte: $startDate, lte: $endDate } }] }
  ) {
    id
    clockIn
    clockOut
    clockingType
    totalHoursWorked
    user {
      staffId
      employeeName
      email
    }
  }
}
