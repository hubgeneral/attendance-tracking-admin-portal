query getUsers {
  users {
    staffId
    employeeName
    email
    userRoles {
      role {
        name
      }
    }
    status
    leaves {
      approvalStatus
    }
    employeeType
  }
}

query getUserById($id: Int!) {
  userById(id: $id) {
    staffId
    userName
    email
    status
    phoneNumber
  }
}
