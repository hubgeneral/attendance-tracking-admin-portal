query getUsers($search: String) {
  users(
    where: {
      or: [
        { employeeName: { contains: $search } }
        { staffId: { contains: $search } }
      ]
    }
  ) {
    staffId
    email
    employeeName
    userRoles {
      role {
        name
      }
    }
    leaves {
      approvalStatus
    }
    employeeType
  }
}

