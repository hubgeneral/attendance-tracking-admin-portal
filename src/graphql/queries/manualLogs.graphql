query recentRequests($startday: LocalDate!, $stopdate: LocalDate!) {
  requestLogs(startday: $startday, stopdate: $stopdate, order: [{ id: DESC }]) {
    employeeName
    reason
    timeOfDay
  }
}

query LogHistory($search: String) {
  manualLogs(
    where: {
      or: [
        { employeeName: { contains: $search } }
        { reason: { contains: $search } }
        { actionBy: { contains: $search } }
      ]
    }
  ) {
    id
    employeeName
    currentDate
    timeOfDay
    reason
    clockIn
    clockOut
    actionBy
  }
}
