query recentRequests($startday: LocalDate!, $stopdate: LocalDate!) {
  requestLogs(startday: $startday, stopdate: $stopdate) {
    employeeName
    reason
    timeOfDay
  }
}

query LogHistroy {
  manualLogs {
    employeeName
    currentDate
    timeOfDay
    reason
    clockIn
    clockOut
    actionBy
  }
}
