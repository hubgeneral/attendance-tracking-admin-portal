mutation Login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    accessToken
    id
    userName
    refreshToken
    role
    isPasswordReset
    resetToken
  }
}

mutation ForgotPassword(
  $email: String!
  $staffid: String!
  $phoneNumber: String!
) {
  loginForForgottenPassword(
    email: $email
    staffid: $staffid
    phoneno: $phoneNumber
  ) {
    id
    accessToken
    isPasswordReset
    role
    userName
    refreshToken
    resetToken
  }
}

mutation ResetPassword(
  $token: String!
  $username: String!
  $password: String!
) {
  resetPassword(token: $token, username: $username, password: $password) {
    message
    isPasswordReset
  }
}
