name: Cypress E2E Tests

on:
  pull_request:
    branches: ["master"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview
          wait-on: "http://localhost:4173"
          wait-on-timeout: 360
          browser: chrome
          spec: cypress/e2e/pages/**/*.cy.js
